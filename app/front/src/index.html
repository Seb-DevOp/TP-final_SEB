<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>DataPress – POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f4f5f7;
      }
      .card {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      h1 {
        margin-top: 0;
      }
      code {
        background: #f1f1f1;
        padding: 0.1rem 0.3rem;
        border-radius: 4px;
      }
      button {
        padding: 0.6rem 1rem;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.9;
      }
      .result {
        margin-top: 1rem;
        padding: 0.8rem;
        background: #f9fafb;
        border-radius: 8px;
        font-size: 0.9rem;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>DataPress – POC</h1>
      <p><strong>Version :</strong> v1.0 POC</p>

      <p>
        Ce front fait partie du POC de conteneurisation & Kubernetes de
        DataPress.
      </p>

      <p>
        API cible configurée : <code id="api-url"></code>
      </p>

      <button id="btn-root">Tester endpoint / de l'API</button>
      <button id="btn-health">Tester endpoint /health de l'API</button>

      <div class="result" id="result"></div>
    </div>

    <!-- config.js définit window.APP_CONFIG.apiUrl -->
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
