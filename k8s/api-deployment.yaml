apiVersion: apps/v1
kind: Deployment
metadata:
  name: datapress-api
  namespace: datapress-recette
spec:
  replicas: 2
  selector:
    matchLabels:
      app: datapress-api
  template:
    metadata:
      labels:
        app: datapress-api
    spec:
      containers:
        - name: api
          image: ghcr.io/ton-user/datapress-api:latest # Ã  adapter
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: ENVIRONMENT
              value: "recette"
          envFrom:
            - secretRef:
                name: datapress-secret
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
